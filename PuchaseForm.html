<!DOCTYPE html>
<html>

<head>
    <title>Purchase Form</title>
    <link rel="stylesheet" href="css/PurchaseForm.css">
</head>

<body>
    <div class="container">
    <h1>Purchase Form</h1>
    <h3>Please fill out the form to place an order</h3>
    <form>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
    <label for="name">Phone Number</label>
    <input type="number" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <h2>Product Details</h2>
        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="product">
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="method">Payment Method</label>
            <select id="method" name="method">
                <option value="method1">Cash On Delivery</option>
                <option value="method2">Upi</option>
                <option value="method3">Credit Card</option>
            </select>
        </div>
        <label> <input type="checkbox" required>I accept the terms and conditions of the Purchase</label>
        
        <div class="form-group">
            <input type="submit" value="Purchase">
        </div>
    </form>
    </div>
</body>

</html>
